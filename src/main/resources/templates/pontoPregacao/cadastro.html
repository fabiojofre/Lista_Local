<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Ponto de Pregação</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/pontosPregacao/listar}"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span>Listar Pontos de Pregação</span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${pontoPregacao.id== null} ? @{/pontosPregacao/salvar} : @{/pontosPregacao/editar}"
				th:object="${pontoPregacao}" method="POST">

				<div th:replace="fragments/validacao :: validacao"></div>

				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="nome">Ponto de Pregação</label> <input type="text"
							class="form-control" id="nome" placeholder="Nome Ponto Pregação"
							autofocus="autofocus" th:field="*{nome}" />
					</div>
					<div class="form-group col-md-4">
						<label for="congregacao">Congregação</label> 
						<select id="congregacao" class="form-control" th:field="*{congregacao}">
							<option value="">Selecione</option>
							<option th:each="c : ${congregacoes}" th:value="${c.id}"
								th:text="${c.nome}"></option>

						</select>
					</div>
					
						<div class="form-group col-md-4">
							<label for="diaCulto">Dia do Culto</label> <select id="diaCulto"
								class="form-control" th:field="*{diaCulto}">
								<option value="">Selecione...</option>
								<option value="1">Domingo</option>
								<option value="2">Segunda</option>
								<option value="3">Terça</option>
								<option value="4">Quarta</option>
								<option value="5">Quinta</option>
								<option value="6">Sexta</option>
								<option value="7">Sabado</option>
							</select>
							<div class="invalid-feedback"></div>
						</div>
						</div>
						<input type="hidden" id="id" th:field="*{id}" />
						<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
