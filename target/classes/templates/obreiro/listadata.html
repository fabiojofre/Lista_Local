<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Obreiros Disponíveis</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/obreiros/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Obreiros</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">
	
	            <p>
	                <i class="oi oi-magnifying-glass"></i><span></span>
	                
	                 <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseData"
	                        aria-controls="collapseData">Data</button>
	                  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseTipo"
	                        aria-controls="collapseTipo">Tipo Obreiro
	                </button>       
	            </p>
	           
				<div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseData">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/obreiros/buscar/data}">
	                                <input class="form-control mr-sm-2" type="date" value ="" aria-label="Search"
	                                       th:name="data" />
	                                       <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                                 </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseTipo">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/funcionarios/buscar/tipo}">
	                                <select class="form-control mr-sm-2" th:name="tipoObreiro" aria-label="Search">
	                                    <option value="">Tipo Obreiro</option>
	                                    <option th:value="1">Cooperador</option>
	                                    <option th:value="2">Auxiliar Local</option>
	                                    <option th:value="3">Auxiliar Oficial</option>
	                                    <option th:value="4">Diácono</option>
	                                </select>
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	
	            <div class="table-responsive">
	            
	            <div th:replace="fragments/alert"></div>
	            
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome</th>
	                        <th>Cartão de Membro</th>
	                        <th>Congregacao</th>
	                        <th>Whatsapp</th>
	                        <th>Intermitente</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="p : ${obreiros}">
	                        <td th:text="${p.id}">1</td>
	                        <td th:text="${p.nome}"></td>
	                        <td th:text="${p.cartaoMembro}"></td>
	                        <td th:text="${p.congregacao.nome}"></td>
	                        <td th:text="${p.whatsapp}"></td>
	                        <td th:text="${p.trabalhoIntermitente} ? 'OK' "></td>
	                        <td></td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/obreiros/editar/{id} (id=${p.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button th:id="${#strings.concat('btn_obreiros/excluir/', p.id)}" type="button" class="btn btn-danger btn-sm"
	                                    data-toggle="modal" data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        <div th:replace="fragments/modal :: modal"></div>
	    </section>
</body>
</html>
